    <script type="text/javascript">
      const { Map: olmap, View, source, layer } = window.CME2D

      let map
      const { blendLayers, style } = window.CMECore
      function initMap(mapEl) {
        const map = new olmap({
          target: mapEl, //挂载实例
          layers: [
            new layer.Tile({
              source: new source.XYZ({
                url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png', // 内网地址
                
              }),
            }),
          ],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 5,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }

      let mapObj = null
      window.onload = function () {
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)

        mapObj.once('postrender', function () {
          multiLayer(mapObj)
        })
      }

      const options = { center: [106, 35], zoom: 4 }
      function multiLayer(map) {
        let url = '/tiffs/2024081200_100_WIND_850_6.tif'

        // 获取凤羽图的配置参数
        const params = getMultiConfig1()
        // 获取文本配置参数
        const paramstext = getTextCogtig()
        // 获取箭头配置参数
        const paramsArrow = getArrowCogtig()
        let layers = new blendLayers(map, {
          url: url,
        })
        //绘制色斑图
        layers._render(params).then((object) => {
          layers.addCogeoLayer(params).then((layer) => {
            map.addLayer(layer)
          })
          //绘制网格值
          layers.addTextLayer(paramstext).then((layer) => {
            map.addLayer(layer)
          })
          //  // //绘制风向杆
          layers.addArrowLayer(paramsArrow).then((layer) => {
            map.addLayer(layer)
          })
        })
      }

      function getTextCogtig() {

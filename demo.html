<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>底图切换</title>
  <link rel="stylesheet" href="/demo.css" />
</head>

<body>
  <div id="map"></div>
  <div class="panel">
    <p class="line">
      切换底图
      <select id="maplist">
        <option value="windy">windy风格底图</option>
        <option value="satellite">瓦片底图</option>
      </select>
    </p>
  </div>
  <script type="text/javascript" src="/libs/cme2d.js"></script>
  <script type="text/javascript">
    const { Map, View, source, layer } = window.CME2D;

    function initMap(mapEl) {
      const map = new Map({
        target: mapEl,//挂载实例
        layers: [
          new layer.Tile({
            source: new source.XYZ({
              url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png'   // 内网地址
              // url: 'http://111.205.114.224:8080/windy/{z}/{x}/{y}.png'   // 外网地址
            })
          })
        ],
        view: new View({ //地图视图
          center: [106, 35],
          projection: "EPSG:4326",
          zoom: 5,
          wrapX: true,
        }),//地图设置
        controls: [],//取消地图操作
      });
      return map;
    }

    let mapObj = null;
    window.onload = function () {
      const mapEl = document.querySelector('#map');
      mapObj = initMap(mapEl);
    }
    // 点击按钮时设置地图中心点
    document.querySelector('#maplist').addEventListener('change', (e) => {
      const value = e.target.value;
      mapObj.getAllLayers().forEach(l => mapObj.removeLayer(l));
      if (value === 'windy') {
        const layerWindy = new layer.Tile({
          source: new source.XYZ({
            url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png'   // 内网地址
          })
        });
        mapObj.addLayer(layerWindy);
      } else {
        const layerVec = new layer.Tile({
          source: new source.XYZ({
            url: 'http://10.1.64.154/DataServer?T=vec_w&x={x}&y={y}&l={z}'
          })
        });
        mapObj.addLayer(layerVec);
      }
    });
  </script>
</body>

</html>

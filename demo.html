<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑标注</title>
  <link rel="stylesheet" href="/cme/demo.css" />
  <link rel="stylesheet" href="/cme/libs/tlogp/cme-tlogp.css">
  <script type="text/javascript" src="/cme/libs/vue3.js"></script>
  <script type="text/javascript" src="/cme/libs/tlogp/cme-tlogp.js"></script>
  <style type="text/css">
    #app {
      width: 100%;
      height: 100%;
      overflow: auto !important;
    }
  </style>
</head>

<body>
  <div id="app">
    <cme-tlogp station-id="54511"></cme-tlogp>
  </div>
  <script type="text/javascript">
    const { createApp } = Vue;
    const app = createApp();
    // 注册TlogP组件
    app.use(TlogP.TlogP);
    // 配置 tlogp 组件
    TlogP.setConfig({
      // 观测资料接口
      dataUrl: 'http://10.40.88.119:11000/cmes-base-upar/cmeapi/v1/operate/getSingleBeiDouSond',
      // 物理量接口
      algorithmUrl: 'http://10.40.88.119:11000/cmes-algorithm/algorithm/tlogp',
      // 站点列表
      stationList: [
        { id: '54511', name: '北京' },
        { id: '57245', name: '安康' },
        { id: '56651', name: '丽江' }
      ]
    });
    app.mount('#app');
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制面</title>
  <link rel="stylesheet" href="/demo.css" />
</head>

<body>
  <div id="map"></div>
  <div class="panel">
    <p class="line">
      <button id="startDraw">开始绘制</button>
      <button id="endDraw">结束绘制</button>
    </p>
  </div>
  <script type="text/javascript" src="/libs/cme2d.js"></script>
  <script type="text/javascript">
    const { Map, View, source, layer, format, interaction } = window.CME2D;

    const sourceV = new source.Vector({ wrapX: false });
    const layerV = new layer.Vector({ source: sourceV });
    let mapObj = null;
    function initMap(mapEl) {
      const map = new Map({
        target: mapEl,//挂载实例
        layers: [
          new layer.Tile({
            source: new source.XYZ({
              url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png'   // 内网地址
              // url: 'http://111.205.114.224:8080/windy/{z}/{x}/{y}.png'   // 外网地址
            })
          }),
          layerV
        ],
        view: new View({ //地图视图
          center: [116.6, 40.2],
          projection: "EPSG:4326",
          zoom: 8,
          wrapX: true,
        }),//地图设置
        controls: [],//取消地图操作
      });
      return map;
    }

    let draw;
    document.querySelector('#startDraw').addEventListener('click', e => {
      if (draw) {
        mapObj.removeInteraction(draw);
      }
      draw = new interaction.Draw({
        source: sourceV,
        type: 'Polygon',
      });
      mapObj.addInteraction(draw);
    });

    document.querySelector('#endDraw').addEventListener('click', e => {
      if (!draw) return;
      mapObj.removeInteraction(draw);
      sourceV.clear();
      draw = null;
    });

    window.onload = function () {
      const mapEl = document.querySelector('#map');
      mapObj = initMap(mapEl);
    }
  </script>
</body>

</html>
